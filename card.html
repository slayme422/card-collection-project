<!DOCTYPE html>
<html lang="zh">
<head>
  <meta charset="UTF-8">
  <title>人物卡片</title>
  <style>
    body {
      background: #f3f4f6;
      font-family: 'Helvetica Neue', sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .card {
      width: 250px;
      background: white;
      border-radius: 20px;
      box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
      overflow: hidden;
      transition: transform 0.2s ease;
    }

    .card:hover {
      transform: translateY(-5px);
    }

    .card img {
      width: 100%;
      height: 200px;
      object-fit: cover;
    }

    .card-content {
      padding: 16px;
    }

    .card-title {
      font-size: 1.2rem;
      font-weight: bold;
      margin-bottom: 8px;
    }

    .card-desc {
      font-size: 0.95rem;
      color: #555;
    }
  </style>
</head>
<body>

<div class="card">
  <img src="https://placekitten.com/400/200" alt="人物图片">
  <div class="card-content">
    <div class="card-title">猫王</div>
    <div class="card-desc">摇滚乐教父，极具魅力的舞台王者。</div>
  </div>
</div>
</div>
</body>
</html>

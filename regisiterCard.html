<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>上传图片</title>
   <link rel="stylesheet" href="regisiterCard.css">
</head>

<body>
    <header>
        <a href="web.html">个人收藏</a>
        <h1>自定义你的卡片</h1>
    </header>

    <main>
        <div class="card" id="card">
            <img id="previewImg" src="pic/blank.png" alt="预览图">
            <h2 id="previewTitle">卡片名称</h2>
            <h3 id="previewDesc">名言</h3>
        </div>

        <div class="input-group">
            <input type="text" id="nameInput" placeholder="输入角色名字">
            <input type="text" id="quoteInput" placeholder="something he(she) said">
            <button onclick="addCard()">添加卡片</button>
        </div>
    </main>
